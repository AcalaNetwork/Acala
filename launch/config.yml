relaychain:
  image: acala/polkadot:latest
  chain: rococo-local
  runtime_genesis_config:
    parachainsConfiguration:
      config:
        validation_upgrade_frequency: 1
        validation_upgrade_delay: 1
  validators:
    - alice
    - bob
    - charlie
  flags:
    - --rpc-methods=unsafe
    - --wasm-execution=compiled
    - --execution=wasm
  nodes:

paras:
- image: acala/karura-node:latest
  chain:
    base: karura-latest
    collators:
      - alice
      - bob
      - charlie
    sudo:
      - alice
  id: 2000
  parachain: true
  flags:
    - --rpc-methods=unsafe
    - --force-authoring
    - --wasm-execution=compiled
    - --execution=wasm
  relaychainFlags:
    - --wasm-execution=compiled
    - --execution=wasm
  nodes:
  - wsPort: 19944
    flags:
    - --alice
    relaychainFlags:
    - --alice
    - --validator
  - flags:
    - --bob
    relaychainFlags:
    - --bob
    - --validator
  - flags:
    - --charlie
    relaychainFlags:
    - --charlie
    - --validator
