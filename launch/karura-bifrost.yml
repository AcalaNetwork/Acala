relaychain:
  image: parity/polkadot:v1.1.0
  chain: rococo-local
  runtimeGenesisConfig:
    configuration:
      config:
        validation_upgrade_cooldown: 10
        validation_upgrade_delay: 10
    hrmp:
      preopenHrmpChannels:
        - sender: 2000
          recipient: 3000
          maxCapacity: 8
          maxMessageSize: 102400
        - sender: 3000
          recipient: 2000
          maxCapacity: 8
          maxMessageSize: 102400

  env:
    RUST_LOG: parachain::candidate-backing=trace,parachain::candidate-selection=trace,parachain::pvf=trace,parachain::collator-protocol=trace,parachain::provisioner=trace
  flags:
    - --rpc-methods=unsafe
    - --wasm-execution=compiled
  nodes:
    - name: alice
    - name: bob
    - name: charlie

parachains:
- image: acala/karura-node:2.21.0
  chain:
    base: karura-local
    collators:
      - alice
      - bob
      - charlie
    sudo: alice
  id: 2000
  parachain: true
  flags:
    - --rpc-methods=unsafe
    - --force-authoring
    - --wasm-execution=compiled
  relaychainFlags:
    - --wasm-execution=compiled
  env:
    RUST_LOG: sc_basic_authorship=trace,cumulus-consensus=trace,cumulus-collator=trace,collator_protocol=trace,collation_generation=trace,aura=debug
  volumePath: /acala/data
  nodes:
  - flags:
    - --alice
  - flags:
    - --bob
  - flags:
    - --charlie
- image: bifrostnetwork/bifrost:bifrost-v0.9.88
  chain:
    base: bifrost-local
    sudo: alice
  id: 3000
  parachain: true
  flags:
    - --rpc-methods=unsafe
    - --force-authoring
    - --wasm-execution=compiled
  relaychainFlags:
    - --wasm-execution=compiled
  env:
    RUST_LOG: sc_basic_authorship=trace,cumulus-consensus=trace,cumulus-collator=trace,collator_protocol=trace,collation_generation=trace,aura=debug
  volumePath: /data
  nodes:
  - flags:
    - --alice
  - flags:
    - --bob
  - flags:
    - --charlie
