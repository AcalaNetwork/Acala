[package]
name = 'module-collator-selection'
version = "0.8.0"
authors = ["Acala Developers"]
edition = "2018"

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[dependencies]
log = { version = "0.4.0", default-features = false }
codec = { default-features = false, features = ['derive'], package = 'parity-scale-codec', version = '2.0.0' }
serde = { version = "1.0.119", default-features = false }
sp-std = { git = "https://github.com/paritytech/substrate", branch = "statemint", default-features = false }
sp-runtime = { git = "https://github.com/paritytech/substrate", branch = "statemint", default-features = false }
sp-staking = { git = "https://github.com/paritytech/substrate", branch = "statemint", default-features = false }
frame-support = { git = "https://github.com/paritytech/substrate", branch = "statemint", default-features = false }
frame-system = { git = "https://github.com/paritytech/substrate", branch = "statemint", default-features = false }
pallet-authorship = { git = "https://github.com/paritytech/substrate", branch = "statemint", default-features = false }
pallet-session = { git = "https://github.com/paritytech/substrate", branch = "statemint", default-features = false }

frame-benchmarking = { git = "https://github.com/paritytech/substrate", branch = "statemint", default-features = false, optional = true }

[dev-dependencies]
sp-core = { git = "https://github.com/paritytech/substrate", branch = "statemint" }
sp-io = { git = "https://github.com/paritytech/substrate", branch = "statemint" }
sp-tracing = { git = "https://github.com/paritytech/substrate", branch = "statemint" }
sp-runtime = { git = "https://github.com/paritytech/substrate", branch = "statemint" }
pallet-timestamp = { git = "https://github.com/paritytech/substrate", branch = "statemint" }
sp-consensus-aura = { git = "https://github.com/paritytech/substrate", branch = "statemint" }
pallet-balances = { git = "https://github.com/paritytech/substrate", branch = "statemint" }
pallet-aura = { git = "https://github.com/paritytech/substrate", branch = "statemint" }

[features]
default = ['std']
runtime-benchmarks = [
	'frame-benchmarking',
	'frame-support/runtime-benchmarks',
	'frame-system/runtime-benchmarks',
]
std = [
	'codec/std',
	'log/std',
	'sp-runtime/std',
	'sp-staking/std',
	'sp-std/std',
	'frame-support/std',
	'frame-system/std',
	'frame-benchmarking/std',
	'pallet-authorship/std',
	'pallet-session/std',
]
try-runtime = ["frame-support/try-runtime"]
