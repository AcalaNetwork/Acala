[package]
name = "module-dex-rpc-runtime-api"
version = "0.4.0"
authors = ["Acala Developers"]
edition = "2018"

[dependencies]
serde = { version = "1.0.101", optional = true, features = ["derive"] }
codec = { package = "parity-scale-codec", version = "1.2.0", default-features = false, features = ["derive"] }
sp-api = { version = "2.0.0-alpha.5", default-features = false }
rstd = { package = "sp-std", version = "2.0.0-alpha.5", default-features = false }
frame-support = { version = "2.0.0-alpha.5", default-features = false }
sp-runtime = { version = "2.0.0-alpha.5", default-features = false }

[dev-dependencies]
serde_json = "1.0.41"

[features]
default = ["std"]
std = [
	"serde",
	"sp-api/std",
	"codec/std",
	"rstd/std",
	"frame-support/std",
	"sp-api/std",
]
