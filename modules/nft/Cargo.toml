[package]
name = "module-nft"
version = "2.15.0"
authors = ["Acala Developers"]
edition = "2021"

[dependencies]
serde = { version = "1.0.145", optional = true }
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["max-encoded-len"] }
scale-info = { version = "2.1", default-features = false, features = ["derive"] }

frame-benchmarking = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.38", default-features = false, optional = true}
frame-support = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.38", default-features = false }
frame-system = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.38", default-features = false }
pallet-proxy = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.38", default-features = false }
primitives = { package = "acala-primitives", path = "../../primitives", default-features = false }
sp-runtime = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.38", default-features = false }
sp-std = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.38", default-features = false }

orml-nft = { path = "../../orml/nft", default-features = false }
orml-traits = { path = "../../orml/traits", default-features = false }

[dev-dependencies]
sp-core = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.38" }
sp-io = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.38" }
pallet-balances = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.38" }
pallet-utility = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.38" }

orml-tokens = { path = "../../orml/tokens" }
module-currencies = { path = "../../modules/currencies" }
support = { package = "module-support", path = "../../modules/support" }

[features]
default = ["std"]
std = [
	"serde",

	"codec/std",
	"frame-benchmarking/std",
	"frame-support/std",
	"frame-system/std",
	"orml-nft/std",
	"orml-traits/std",
	"pallet-proxy/std",
	"primitives/std",
	"scale-info/std",
	"sp-runtime/std",
	"sp-std/std",
]
runtime-benchmarks = [
	"frame-benchmarking/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"pallet-proxy/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
]
try-runtime = [
	"frame-support/try-runtime",
	"frame-system/try-runtime",
	"orml-nft/try-runtime",
	"pallet-proxy/try-runtime",
]
