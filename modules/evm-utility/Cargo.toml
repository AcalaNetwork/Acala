[package]
name = "module-evm-utility"
version = { workspace = true }
authors = { workspace = true }
edition = { workspace = true }

[dependencies]
sha3 = { workspace = true }

sp-std = { workspace = true }

evm = { version = "0.43.4", default-features = false, features = ["with-codec"] }
evm-gasometer = { version = "0.43.0", default-features = false }
evm-runtime = { version = "0.43.0", default-features = false }
ethereum = { version = "0.18.2", default-features = false, features = ["with-scale", "with-serde"] }

[features]
default = ["std"]
std = [
	"sha3/std",
	"sp-std/std",
	"evm/std",
	"evm/with-serde",
	"evm-runtime/std",
	"evm-gasometer/std",
	"ethereum/std",
]
tracing = [
	"evm/tracing",
	"evm-gasometer/tracing",
	"evm-runtime/tracing",
]
