[package]
name = "module-evm"
version = "2.22.0"
authors = ["Acala Developers"]
edition = "2021"

[[bench]]
name = "orml_benches"
harness = false
required-features = ["wasm-bench"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false }
hex-literal = { version = "0.4.1" }
ripemd = { version = "0.1.3", default-features = false }
rlp = { version = "0.5.2", default-features = false }
serde = { version = "1.0.145", default-features = false, features = ["alloc", "derive"] }
sha3 = { version = "0.10.8", default-features = false }
tiny-keccak = { version = "2.0", features = ["fips202"] }
scale-info = { version = "2.9.0", default-features = false, features = ["derive"] }
serde_json = { version = "1.0", default-features = false, features = ["alloc"], optional = true }
hex = { version = "0.4", default-features = false, features = ["alloc"], optional = true }
num = { version = "0.4", features = ["alloc"], default-features = false }
bn = { package = "substrate-bn", version = "0.6", default-features = false }

frame-support = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v1.0.0", default-features = false }
frame-system = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v1.0.0", default-features = false }
pallet-timestamp = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v1.0.0", default-features = false }
pallet-balances = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v1.0.0", default-features = false, optional = true }

sp-core = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v1.0.0", default-features = false }
sp-io = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v1.0.0", default-features = false }
sp-runtime = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v1.0.0", default-features = false }
sp-std = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v1.0.0", default-features = false }
orml-traits = { path = "../../orml/traits", default-features = false }
wasm-bencher = { git = "https://github.com/open-web3-stack/wasm-bencher", version = "0.5.0", default-features = false, optional = true }
orml-currencies = { path = "../../orml/currencies", default-features = false, optional = true }
orml-tokens = { path = "../../orml/tokens", default-features = false, optional = true }

module-support = { path = "../support", default-features = false }
module-evm-utility = { path = "../evm-utility", default-features = false }
primitives = { package = "acala-primitives", path = "../../primitives", default-features = false }
module-idle-scheduler = { path = "../idle-scheduler", default-features = false, optional = true }
module-transaction-payment = { path = "../../modules/transaction-payment", default-features = false }
module-dex = { path = "../dex", default-features = false, optional = true }

xcm-builder = { git = "https://github.com/paritytech/polkadot", branch = "release-v1.0.0", default-features = false }

# we don't directly depends on this but need frame-benchmarking/std to fix build
frame-benchmarking = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v1.0.0" , default-features = false, optional = true }

[dev-dependencies]
hex = "0.4"
env_logger = "0.10.0"
serde_json = "1.0.81"
pallet-utility = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v1.0.0" }

[features]
default = ["std"]
std = [
	"serde/std",

	"codec/std",
	"frame-support/std",
	"frame-system/std",
	"module-dex/std",
	"module-evm-utility/std",
	"module-idle-scheduler/std",
	"module-support/std",
	"module-transaction-payment/std",
	"num/std",
	"wasm-bencher/std",
	"orml-currencies/std",
	"orml-tokens/std",
	"orml-traits/std",
	"pallet-balances/std",
	"pallet-timestamp/std",
	"primitives/std",
	"ripemd/std",
	"rlp/std",
	"scale-info/std",
	"sha3/std",
	"sp-core/std",
	"sp-io/std",
	"sp-runtime/std",
	"sp-std/std",
	"xcm-builder/std",
	"frame-benchmarking/std",
]
with-ethereum-compatibility = []
try-runtime = [
	"frame-support/try-runtime",
	"frame-system/try-runtime",
	"module-dex/try-runtime",
	"module-idle-scheduler/try-runtime",
	"module-transaction-payment/try-runtime",
	"orml-currencies/try-runtime",
	"orml-tokens/try-runtime",
	"pallet-balances/try-runtime",
	"pallet-timestamp/try-runtime",
]
tracing = ["module-evm-utility/tracing"]
wasm-bench = [
	"wasm-bencher/wasm-bench",
	"hex",
	"module-dex",
	"module-idle-scheduler",
	"orml-currencies",
	"orml-tokens",
	"pallet-balances",
	"serde_json",
	"sp-runtime/runtime-benchmarks",
	"xcm-builder/runtime-benchmarks",
]
evm-tests = [
	"primitives/evm-tests"
]
