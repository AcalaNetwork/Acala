[package]
name = "module-evm-utiltity"
version = "2.2.1"
authors = ["Acala Developers"]
edition = "2021"

[dependencies]
sha3 = { version = "0.9.1", default-features = false }

sp-std = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.15", default-features = false }

evm = { version = "0.33.1", default-features = false, features = ["with-codec"] }
evm-gasometer = { version = "0.33.0", default-features = false }
evm-runtime = { version = "0.33.0", default-features = false }
# TODO: https://github.com/rust-blockchain/ethereum/pull/35
ethereum = { git = "https://github.com/zjb0807/ethereum", rev = "7efc33a3f6e5af494c46101c8bf11843ee1bbea9", default-features = false, features = ["with-codec"] }

[features]
default = ["std"]
std = [
	"sha3/std",
	"sp-std/std",
	"evm/std",
	"evm/with-serde",
	"evm-runtime/std",
	"evm-gasometer/std",
	"ethereum/with-serde",
]
tracing = [
	"evm/tracing",
	"evm-gasometer/tracing",
	"evm-runtime/tracing",
]
