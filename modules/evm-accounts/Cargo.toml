[package]
name = "module-evm-accounts"
version = "0.7.11"
authors = ["Acala Developers"]
edition = "2018"

[[bench]]
name = "module-evm-accounts"
harness = false
path = "bench_runner.rs"
required-features = ["bench"]

[dependencies]
serde = { version = "1.0.124", optional = true }
codec = { package = "parity-scale-codec", version = "2.0.0", default-features = false }
libsecp256k1 = { version = "0.3.4", default-features = false, features = ["hmac"] }

frame-support = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1", default-features = false }
frame-system = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1", default-features = false }
sp-core = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1", default-features = false }
sp-io = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1", default-features = false }
sp-runtime = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1", default-features = false }
sp-std = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1", default-features = false }

orml-traits = { path = "../../orml/traits", default-features = false }
orml-bencher = { path = "../../orml/bencher", default-features = false }
orml-weight-meter = { path = "../../orml/weight-meter", default-features = false }

primitives = { package = "acala-primitives", path = "../../primitives", default-features = false }
module-support = { path = "../support", default-features = false }

pallet-balances = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1", default-features = false }

[dev-dependencies]
pallet-balances = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1" }
orml-currencies = { path = "../../orml/currencies" }
orml-tokens = { path = "../../orml/tokens" }

[build-dependencies]
substrate-wasm-builder = "4.0.0"

[features]
default = ["std"]
std = [
	"serde",
	"codec/std",
	"libsecp256k1/std",
	"sp-core/std",
	"sp-runtime/std",
	"sp-io/std",
	"sp-std/std",
	"frame-support/std",
	"frame-system/std",
	"primitives/std",
	"orml-traits/std",
	"orml-weight-meter/std",
	"module-support/std",
]
bench = []
runtime-benchmarks = ["orml-weight-meter/runtime-benchmarks"]
