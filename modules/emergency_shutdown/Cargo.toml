[package]
name = "module-emergency-shutdown"
version = "0.4.0"
authors = ["Acala Developers"]
edition = "2018"

[dependencies]
serde = { version = "1.0", optional = true }
codec = { package = "parity-scale-codec", version = "1.2.0", default-features = false }
sp-runtime = { version = "2.0.0-alpha.5", default-features = false }
frame-support = { package = "frame-support", version = "2.0.0-alpha.5", default-features = false }
system = { package = "frame-system", version = "2.0.0-alpha.5", default-features = false }
rstd = { package = "sp-std", version = "2.0.0-alpha.5", default-features = false }
orml-traits = { package = "orml-traits", path = "../../orml/traits", default-features = false }
orml-tokens = { package = "orml-tokens", path = "../../orml/tokens", default-features = false }
support = { package = "module-support", path = "../support", default-features = false }
loans = { package = "module-loans", path = "../loans", default-features = false }

[dev-dependencies]
primitives = { package = "sp-core",  version = "2.0.0-alpha.5", default-features = false }
runtime-io = { package = "sp-io", version = "2.0.0-alpha.5", default-features = false }
pallet-balances= { package = "pallet-balances", version = "2.0.0-alpha.5", default-features = false }
orml-currencies = { package = "orml-currencies", path = "../../orml/currencies", default-features = false }
cdp-treasury = { package = "module-cdp-treasury", path = "../cdp_treasury", default-features = false }

[features]
default = ["std"]
std = [
	"serde",
	"codec/std",
	"sp-runtime/std",
	"frame-support/std",
	"system/std",
	"rstd/std",
	"orml-traits/std",
	"orml-tokens/std",
	"support/std",
	"loans/std",
]
