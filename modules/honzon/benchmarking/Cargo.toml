[package]
name = "module-honzon-benchmarking"
version = "0.4.3"
authors = ["Acala Developers"]
edition = "2018"

[dependencies]
# serde = { version = "1.0.101", optional = true }
# codec = { package = "parity-scale-codec", version = "1.3.0", default-features = false }
sp-runtime = { version = "2.0.0-alpha.6", default-features = false }
frame-support = { version = "2.0.0-alpha.6", default-features = false }
frame-system = { version = "2.0.0-alpha.6", default-features = false }
sp-std = { version = "2.0.0-alpha.6", default-features = false }
frame-benchmarking = { version = "2.0.0-alpha.6", default-features = false, optional = true }

orml-traits = { path = "../../orml/traits", default-features = false }
orml-tokens = { path = "../../orml/tokens", default-features = false }
orml-oracle = { path = "../../orml/oracle", default-features = false }
module-cdp-engine = { path = "../cdp_engine", default-features = false }
module-loans = { path = "../loans", default-features = false }
support = { package = "module-support", path = "../support", default-features = false }



use module_honzon::Module as Honzon;
use module_cdp_engine::Module as CdpEngine;
use module_loans::Module as Loans;
use orml_oracle::Module as Oracle;


[dev-dependencies]
serde = { version = "1.0.101" }
codec = { package = "parity-scale-codec", version = "1.3.0", features = ["derive"] }
sp-core = { version = "2.0.0-alpha.6" }
sp-io ={ version = "2.0.0-alpha.6"}

[features]
default = ["std"]
std = [
	"sp-std/std",
	"sp-runtime/std",
	"frame-system/std",
	"frame-benchmarking/std",
	"frame-support/std",
	"pallet-staking/std",
	"pallet-session/std",
]

[dev-dependencies]
runtime-io = { package = "sp-io", version = "2.0.0-alpha.6", default-features = false }
primitives = { package = "sp-core",  version = "2.0.0-alpha.6", default-features = false }
cdp-treasury = { package = "module-cdp-treasury", path = "../cdp_treasury", default-features = false }
frame-benchmarking = { version = "2.0.0-alpha.6" }

[features]
default = ["std"]
std = [
	"serde",
	"codec/std",
	"sp-runtime/std",
	"frame-support/std",
	"frame-system/std",
	"sp-std/std",
	"orml-traits/std",
	"orml-tokens/std",
	"loans/std",
	"cdp-engine/std",
	"support/std",
	"frame-benchmarking/std",
]
runtime-benchmarks = [
    "frame-benchmarking",
]


[dependencies]
sp-std = { version = "2.0.0-alpha.6", default-features = false, path = "../../../primitives/std" }
sp-runtime = { version = "2.0.0-alpha.6", default-features = false, path = "../../../primitives/runtime" }
frame-system = { version = "2.0.0-alpha.6", default-features = false, path = "../../system" }
frame-benchmarking = { version = "2.0.0-alpha.6", default-features = false, path = "../../benchmarking" }
frame-support = { version = "2.0.0-alpha.6", default-features = false, path = "../../support" }
pallet-staking = { version = "2.0.0-alpha.6", default-features = false, features = ["runtime-benchmarks"], path = "../../staking" }
pallet-session = { version = "2.0.0-alpha.6", default-features = false, path = "../../session" }

[dev-dependencies]
serde = { version = "1.0.101" }
codec = { package = "parity-scale-codec", version = "1.3.0", features = ["derive"] }
sp-core = { version = "2.0.0-alpha.6", path = "../../../primitives/core" }
pallet-staking-reward-curve = { version = "2.0.0-alpha.6", path = "../../staking/reward-curve" }
sp-io ={ path = "../../../primitives/io", version = "2.0.0-alpha.6"}
pallet-timestamp = { version = "2.0.0-alpha.6", path = "../../timestamp" }
pallet-balances = { version = "2.0.0-alpha.6", path = "../../balances" }

[features]
default = ["std"]
std = [
	"sp-std/std",
	"sp-runtime/std",
	"frame-system/std",
	"frame-benchmarking/std",
	"frame-support/std",
	"pallet-staking/std",
	"pallet-session/std",
]
