[package]
name = "acala-cli"
version = "2.22.0"
authors = ["Acala Developers"]
edition = "2021"

[dependencies]
log = "0.4.17"
clap = { version = "4.2.4", features = ["derive"] }
codec = { package = "parity-scale-codec", version = "3.4.0" }

sp-core = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v1.0.0", optional = true }
sc-cli = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v1.0.0", optional = true }
sc-executor = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v1.0.0", optional = true }
sp-io = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v1.0.0", optional = true }
sc-service = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v1.0.0", optional = true }
sc-tracing = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v1.0.0" }
sp-runtime = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v1.0.0" }
sc-telemetry = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v1.0.0" }
frame-benchmarking-cli = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v1.0.0", optional = true }
try-runtime-cli = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v1.0.0", optional = true }

cumulus-client-service = { git = "https://github.com/paritytech/cumulus", branch = "polkadot-v1.0.0" }
cumulus-client-cli = { git = "https://github.com/paritytech/cumulus", branch = "polkadot-v1.0.0" }
cumulus-primitives-core = { git = "https://github.com/paritytech/cumulus", branch = "polkadot-v1.0.0" }
polkadot-parachain = { git = "https://github.com/paritytech/polkadot", branch = "release-v1.0.0" }
polkadot-cli = { git = "https://github.com/paritytech/polkadot", branch = "release-v1.0.0" }
polkadot-primitives = { git = "https://github.com/paritytech/polkadot", branch = "release-v1.0.0" }
polkadot-service = { git = "https://github.com/paritytech/polkadot", branch = "release-v1.0.0" }

inspect = { package = "acala-inspect", path = "../../inspect" }
service = { package = "acala-service", path = "../service", default-features = false, optional = true }

[build-dependencies]
orml-build-script-utils = { path = "../../orml/build-script-utils" }
substrate-build-script-utils = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v1.0.0" }

[features]
default = [ "cli" ]
cli = [
	"frame-benchmarking-cli",
	"sc-cli",
	"sp-core",
	"sc-executor",
	"sc-service",
	"service",
	"sp-io",
	"try-runtime-cli",
]
runtime-benchmarks = [
	"frame-benchmarking-cli/runtime-benchmarks",
	"polkadot-cli/runtime-benchmarks",
	"polkadot-parachain/runtime-benchmarks",
	"polkadot-primitives/runtime-benchmarks",
	"polkadot-service/runtime-benchmarks",
	"sc-service/runtime-benchmarks",
	"service/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
]
try-runtime = [
	"polkadot-cli/try-runtime",
	"polkadot-service/try-runtime",
	"service/try-runtime",
	"try-runtime-cli",
]
with-mandala-runtime = [
	"service/with-mandala-runtime",
]
with-karura-runtime = [
	"service/with-karura-runtime",
]
with-acala-runtime = [
	"service/with-acala-runtime",
]
with-all-runtime = [
	"service/with-all-runtime",
	"with-acala-runtime",
	"with-karura-runtime",
	"with-mandala-runtime",
]
rococo-native = [
	"polkadot-cli/rococo-native"
]
