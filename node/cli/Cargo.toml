[package]
name = "acala-cli"
version = "0.8.0"
authors = ["Acala Developers"]
edition = "2018"

[dependencies]
log = "0.4.8"
structopt = "0.3.8"
codec = { package = "parity-scale-codec", version = "2.0.0" }

sp-core = { git = "https://github.com/paritytech/substrate", branch = "statemint", optional = true }
sc-cli = { git = "https://github.com/paritytech/substrate", branch = "statemint", optional = true }
sc-service = { git = "https://github.com/paritytech/substrate", branch = "statemint", optional = true }
sc-tracing = { git = "https://github.com/paritytech/substrate", branch = "statemint" }
sp-runtime = { git = "https://github.com/paritytech/substrate", branch = "statemint" }
sc-telemetry = { git = "https://github.com/paritytech/substrate", branch = "statemint" }
frame-benchmarking-cli = { git = "https://github.com/paritytech/substrate", branch = "statemint", optional = true }
try-runtime-cli = { git = "https://github.com/paritytech/substrate", branch = "statemint", optional = true }

cumulus-client-service = { git = "https://github.com/paritytech/cumulus", branch = "statemint" }
cumulus-primitives-core = { git = "https://github.com/paritytech/cumulus", branch = "statemint" }
polkadot-parachain = { git = "https://github.com/paritytech/polkadot", branch = "statemint" }
polkadot-cli = { git = "https://github.com/paritytech/polkadot", branch = "statemint" }
polkadot-primitives = { git = "https://github.com/paritytech/polkadot", branch = "statemint" }

inspect = { package = "acala-inspect", path = "../../inspect" }
service = { package = "acala-service", path = "../service", default-features = false, optional = true }

[build-dependencies]
orml-build-script-utils = { path = "../../orml/build-script-utils"}

[features]
default = [ "wasmtime", "cli" ]
wasmtime = [ "sc-cli/wasmtime" ]
cli = [
	"service",
	"sp-core",
	"sc-cli",
	"sc-service",
	"frame-benchmarking-cli",
	"try-runtime-cli",
]
runtime-benchmarks = [ "service/runtime-benchmarks" ]
try-runtime = [
	"try-runtime-cli",
	"service/try-runtime",
]
with-mandala-runtime = [
	"service/with-mandala-runtime",
]
with-karura-runtime = [
	"service/with-karura-runtime",
]
with-acala-runtime = [
	"service/with-acala-runtime",
]
with-all-runtime = [
	"with-mandala-runtime",
	"with-karura-runtime",
	"with-acala-runtime",
	"service/with-all-runtime",
]
