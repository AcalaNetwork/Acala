[package]
name = "acala"
version = "0.4.4"
authors = ["Acala Developers"]
build = "build.rs"
edition = "2018"

[profile.release]
panic = "unwind"

[[bin]]
name = "acala"
path = "src/main.rs"

[dependencies]
codec = { package = "parity-scale-codec", version = "1.3.0" }
futures = "0.3.4"
hex-literal = "0.2.1"
jsonrpc-core = "14.0.3"
log = "0.4.8"
parity-util-mem = { version = "0.6.1", default-features = false, features = ["jemalloc-global"] }
serde = { version = "1.0.101", features = ["derive"] }
serde_json = "1.0.41"
structopt = "0.3.8"

pallet-transaction-payment-rpc = { version = "2.0.0-rc3" }
sc-basic-authorship = { version = "0.8.0-rc3" }
sc-chain-spec = { version = "2.0.0-rc3" }
sc-cli = { version = "0.8.0-rc3" }
sc-client-api = { version = "2.0.0-rc3" }
sc-client-db = { version = "0.8.0-rc3" }
sc-consensus = { version = "0.8.0-rc3" }
sc-consensus-babe = { version = "0.8.0-rc3" }
sc-consensus-babe-rpc = { version = "0.8.0-rc3" }
sc-consensus-epochs = { version = "0.8.0-rc3" }
sc-executor = { version = "0.8.0-rc3" }
sc-finality-grandpa = { version = "0.8.0-rc3" }
sc-finality-grandpa-rpc = { version = "0.8.0-rc3" }
sc-keystore = { version = "2.0.0-rc3" }
sc-network = { version = "0.8.0-rc3" }
sc-offchain = { version = "2.0.0-rc3" }
sc-rpc = { version = "2.0.0-rc3" }
sc-rpc-api = { version = "0.8.0-rc3" }
sc-service = { version = "0.8.0-rc3" }
sc-telemetry = { version = "2.0.0-rc3" }
sc-transaction-pool = { version = "2.0.0-rc3" }
sp-api = { version = "2.0.0-rc3" }
sp-consensus = { version = "0.8.0-rc3" }
sp-consensus-babe = { version = "0.8.0-rc3" }
sp-core = { version = "2.0.0-rc3" }
sp-finality-grandpa = { version = "2.0.0-rc3" }
sp-inherents = { version = "2.0.0-rc3" }
sp-io = { version = "2.0.0-rc3" }
sp-runtime = { version = "2.0.0-rc3" }
sp-transaction-pool = { version = "2.0.0-rc3" }
substrate-frame-rpc-system = { version = "2.0.0-rc3" }
frame-benchmarking-cli = { version = "2.0.0-rc3" }
sp-blockchain = { version = "2.0.0-rc3" }
frame-benchmarking = { version = "2.0.0-rc3" }

module-dex-rpc = { path = "modules/dex/rpc" }
module-support = { path = "modules/support" }
module-staking-pool-rpc = { path = "modules/staking_pool/rpc" }
orml-oracle-rpc = { path = "orml/oracle/rpc" }
orml-utilities = { path = "orml/utilities" }
runtime = { package = "acala-runtime", path = "runtime" }
inspect = { package = "acala-inspect", path = "inspect" }

[build-dependencies]
vergen = "3.0.4"
build-script-utils = { package = "substrate-build-script-utils", version = "2.0.0-rc3" }
frame-benchmarking-cli = { version = "2.0.0-rc3" }

[features]
default = ["wasmtime"]
wasmtime = [ "sc-cli/wasmtime" ]
runtime-benchmarks = [
	"runtime/runtime-benchmarks",
]

[workspace]
members = [
	"modules/*",
	"utilities",
	"orml/auction",
	"orml/authority",
	"orml/benchmarking",
	"orml/currencies",
	"orml/gradually-update",
	"orml/oracle",
	"orml/prices",
	"orml/schedule-update",
	"orml/tokens",
	"orml/traits",
	"orml/utilities",
	"orml/vesting",
	"runtime",
	"inspect",
	"ecosystem-modules/template/template",
]
exclude = [ "runtime/wasm" ]

# The list of dependencies below (which can be both direct and indirect dependencies) are crates
# that are suspected to be CPU-intensive, and that are unlikely to require debugging (as some of
# their debug info might be missing) or to require to be frequently recompiled. We compile these
# dependencies with `opt-level=3` even in "dev" mode in order to make "dev" mode more usable.
# The majority of these crates are cryptographic libraries.
#
# Note that this does **not** affect crates that depend on Substrate. In other words, if you add
# a dependency on Substrate, you have to copy-paste this list in your own `Cargo.toml` (assuming
# that you want the same list). This list is only relevant when running `cargo build` from within
# the Substrate workspace.
#
# If you see an error mentioning "profile package spec ... did not match any packages", it
# probably concerns this list.
#
# This list is ordered alphabetically.
[profile.dev.package]
blake2 = { opt-level = 3 }
blake2-rfc = { opt-level = 3 }
blake2b_simd = { opt-level = 3 }
blake2s_simd = { opt-level = 3 }
chacha20-poly1305-aead = { opt-level = 3 }
cranelift-codegen = { opt-level = 3 }
cranelift-wasm = { opt-level = 3 }
crc32fast = { opt-level = 3 }
crossbeam-deque = { opt-level = 3 }
crossbeam-queue = { opt-level = 3 }
crypto-mac = { opt-level = 3 }
curve25519-dalek = { opt-level = 3 }
ed25519-dalek = { opt-level = 3 }
flate2 = { opt-level = 3 }
futures-channel = { opt-level = 3 }
hashbrown = { opt-level = 3 }
h2 = { opt-level = 3 }
hash-db = { opt-level = 3 }
hmac = { opt-level = 3 }
httparse = { opt-level = 3 }
integer-sqrt = { opt-level = 3 }
keccak = { opt-level = 3 }
libm = { opt-level = 3 }
librocksdb-sys = { opt-level = 3 }
libsecp256k1 = { opt-level = 3 }
libz-sys = { opt-level = 3 }
mio = { opt-level = 3 }
nalgebra = { opt-level = 3 }
num-bigint = { opt-level = 3 }
parking_lot = { opt-level = 3 }
parking_lot_core = { opt-level = 3 }
percent-encoding = { opt-level = 3 }
primitive-types = { opt-level = 3 }
ring = { opt-level = 3 }
rustls = { opt-level = 3 }
sha2 = { opt-level = 3 }
sha3 = { opt-level = 3 }
smallvec = { opt-level = 3 }
snow = { opt-level = 3 }
twox-hash = { opt-level = 3 }
uint = { opt-level = 3 }
wasmi = { opt-level = 3 }
x25519-dalek = { opt-level = 3 }
yamux = { opt-level = 3 }
zeroize = { opt-level = 3 }
