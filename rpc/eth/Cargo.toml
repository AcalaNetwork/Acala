[package]
name = "eth-rpc"
version = "0.1.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"
description = "Ethereum RPC (web3) compatibility layer for Substrate."
license = "GPL-3.0"

[dependencies]
jsonrpc-core = "15.0.0"
jsonrpc-derive = "14.0.3"
ethereum-types = "0.9.0"
sp-io = { version = "2.0.0" }
sp-runtime = { version = "2.0.0" }
sp-api = { version = "2.0.0" }
sp-transaction-pool = { version = "2.0.0" }
sp-storage = { version = "2.0.0" }
sp-blockchain = { version = "2.0.0" }
sc-service = { version = "0.8.0" }
sc-client-api = { version = "2.0.0" }
sc-rpc = { version = "2.0.0" }
sc-network = { version = "0.8.0" }
rustc-hex = "2.1.0"
serde = { version = "1.0", features = ["derive"] }
eth-rpc-runtime-api = { path = "runtime_api" }
evm = { version = "0.18.3" }
