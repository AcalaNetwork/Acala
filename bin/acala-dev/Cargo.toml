[package]
name = "acala-dev"
version = "0.8.0"
authors = ["Acala Developers"]
edition = "2018"

[[bin]]
name = "acala-dev"
path = "src/main.rs"

[dependencies]
futures = "0.3.4"
parity-util-mem = { version = "0.9.0", default-features = false, features = ["jemalloc-global"] }
acala-dev-cli = { path = "cli" }
acala-dev-service = { path = "service" }

[features]
runtime-benchmarks = [
	"acala-dev-cli/runtime-benchmarks",
]
with-ethereum-compatibility = [
	"acala-dev-service/with-ethereum-compatibility"
]
with-mandala-runtime = []

[workspace]
members = [
	"cli",
	"service"
]

[patch."https://github.com/paritytech/substrate"]
frame-benchmarking = { git = "https://github.com/paritytech//substrate", rev = "816ed3d4e77a2463c86e69ec5a26fc307ef452b9" }
