[package]
name = "acala-dev"
version = "0.7.0"
authors = ["Acala Developers"]
edition = "2018"

[[bin]]
name = "acala-dev"
path = "src/main.rs"

[dependencies]
futures = "0.3.4"
parity-util-mem = { version = "0.7.0", default-features = false, features = ["jemalloc-global"] }
acala-cli = { path = "../../cli" }
acala-service = { path = "../../service" }

[features]
runtime-benchmarks = [
	"acala-cli/runtime-benchmarks",
]
with-ethereum-compatibility = [
	"acala-service/with-ethereum-compatibility"
]
