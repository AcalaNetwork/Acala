[package]
name = "acala-runtime"
version = "0.0.1"
authors = ["Acala Developers"]
edition = "2018"

[dependencies]
serde = { version = "1.0.101", optional = true, features = ["derive"] }
safe-mix = { version = "1.0.0", default-features = false }
codec = { package = "parity-scale-codec", version = "1.0.0", default-features = false, features = ["derive"] }

rstd = { package = "sr-std", git = "https://github.com/paritytech/substrate.git", default-features = false }
runtime-io = { package = "sr-io", git = "https://github.com/paritytech/substrate.git", default-features = false }
version = { package = "sr-version", git = "https://github.com/paritytech/substrate.git", default-features = false }
primitives = { package = "substrate-primitives", git = "https://github.com/paritytech/substrate.git", default-features = false }
substrate-session = { git = "https://github.com/paritytech/substrate.git", default-features = false }
sr-primitives = { git = "https://github.com/paritytech/substrate.git", default-features = false }
offchain-primitives = { package = "substrate-offchain-primitives", git = "https://github.com/paritytech/substrate.git", default-features = false }
tx-pool-api = { package = "substrate-transaction-pool-runtime-api", git = "https://github.com/paritytech/substrate.git", default-features = false }
block-builder-api = { package = "substrate-block-builder-runtime-api", git = "https://github.com/paritytech/substrate.git", default-features = false }
sr-api = { git = "https://github.com/paritytech/substrate.git", default-features = false }
inherents = { package = "substrate-inherents", git = "https://github.com/paritytech/substrate.git", default-features = false }

system = { package = "paint-system", git = "https://github.com/paritytech/substrate.git", default-features = false }
paint-support = { package = "paint-support", git = "https://github.com/paritytech/substrate.git", default-features = false }
paint-balances = { package = "paint-balances", git = "https://github.com/paritytech/substrate.git", default-features = false }
paint-aura = { package = "paint-aura", git = "https://github.com/paritytech/substrate.git", default-features = false }
paint-aura-primitives = { package = "substrate-consensus-aura-primitives", git = "https://github.com/paritytech/substrate.git", default-features = false }
paint-grandpa = { package = "paint-grandpa", git = "https://github.com/paritytech/substrate.git", default-features = false }
paint-executive = { package = "paint-executive", git = "https://github.com/paritytech/substrate.git", default-features = false }
paint-indices = { package = "paint-indices", git = "https://github.com/paritytech/substrate.git", default-features = false }
paint-randomness-collective-flip = { package = "paint-randomness-collective-flip", git = "https://github.com/paritytech/substrate.git", default-features = false }
paint-timestamp = { package = "paint-timestamp", git = "https://github.com/paritytech/substrate.git", default-features = false }
paint-sudo = { package = "paint-sudo", git = "https://github.com/paritytech/substrate.git", default-features = false }
paint-transaction-payment = { package = "paint-transaction-payment", git = "https://github.com/paritytech/substrate.git", default-features = false }
paint-collective = { package = "paint-collective", git = "https://github.com/paritytech/substrate.git", default-features = false }
paint-membership = { package = "paint-membership", git = "https://github.com/paritytech/substrate.git", default-features = false }

orml_oracle = { package = "orml-oracle", path = "../orml/oracle", default-features = false }
orml_tokens = { package = "orml-tokens", path = "../orml/tokens", default-features = false }
orml_currencies = { package = "orml-currencies", path = "../orml/currencies", default-features = false }
template = { package = "module-template", path = "../modules/template", default-features = false }
arml-primitives = { package = "arml-primitives", path = "../modules/primitives", default-features = false }

[build-dependencies]
wasm-builder-runner = { package = "substrate-wasm-builder-runner", version = "1.0.4" }

[features]
default = ["std"]
no_std = []
std = [
	"codec/std",
	"rstd/std",
	"runtime-io/std",
	"primitives/std",
	"sr-primitives/std",
	"version/std",
	"serde",
	"safe-mix/std",
	"offchain-primitives/std",
	"substrate-session/std",
	"tx-pool-api/std",
	"sr-api/std",
	"block-builder-api/std",
	"inherents/std",
	"system/std",
	"paint-support/std",
	"paint-balances/std",
	"paint-aura/std",
	"paint-aura-primitives/std",
	"paint-grandpa/std",
	"paint-executive/std",
	"paint-indices/std",
	"paint-collective/std",
	"paint-membership/std",
	"paint-timestamp/std",
	"paint-sudo/std",
	"paint-transaction-payment/std",
	"paint-randomness-collective-flip/std",
	"orml_oracle/std",
	"orml_tokens/std",
	"orml_currencies/std",
	"template/std",
	"arml-primitives/std",
]
