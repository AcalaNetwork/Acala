[package]
name = "runtime-common"
version = "0.7.0"
authors = ["Acala Developers"]
edition = "2018"

[dependencies]
static_assertions = "1.1.0"

codec = { package = "parity-scale-codec", version = "1.3.0", default-features = false }
sp-std = { version = "2.0.0", default-features = false }
sp-core = { version = "2.0.0", default-features = false }
sp-runtime = { version = "2.0.0", default-features = false }
frame-support = { version = "2.0.0", default-features = false }
frame-system = { version = "2.0.0", default-features = false }
pallet-scheduler = { version = "2.0.0", default-features = false }
module-evm = { path = "../../modules/evm", default-features = false }

orml-oracle = { path = "../../orml/oracle", default-features = false }
orml-traits = { path = "../../orml/traits", default-features = false }

module-support = { path = "../../modules/support", default-features = false }
primitives = { package = "acala-primitives", path = "../../primitives", default-features = false }
module-staking-pool = { path = "../../modules/staking_pool", default-features = false }

[dev-dependencies]
hex-literal = { version = "0.3.1" }
sp-io = { version = "2.0.0" }
pallet-timestamp = { version = "2.0.0" }
pallet-balances = { version = "2.0.0" }
pallet-proxy = { version = "2.0.0" }
pallet-utility = { version = "2.0.0" }
orml-tokens = { path = "../../orml/tokens" }
orml-nft = { path = "../../orml/nft" }
orml-currencies = { path = "../../orml/currencies" }
module-nft = { path = "../../modules/nft" }

[features]
default = ["std"]
std = [
	"codec/std",
	"sp-core/std",
	"sp-std/std",
	"sp-runtime/std",
	"frame-support/std",
	"frame-system/std",
	"pallet-scheduler/std",
	"module-evm/std",
	"orml-oracle/std",
	"orml-traits/std",
	"module-support/std",
	"primitives/std",
	"module-staking-pool/std",
]
