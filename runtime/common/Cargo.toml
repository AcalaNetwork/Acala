[package]
name = "runtime-common"
version = "0.7.9"
authors = ["Acala Developers"]
edition = "2018"

[dependencies]
static_assertions = "1.1.0"
serde = { version = "1.0.101", optional = true, default-features = false }
codec = { package = "parity-scale-codec", version = "2.0.0", default-features = false }
sp-std = { version = "3.0.0", default-features = false }
sp-core = { version = "3.0.0", default-features = false }
sp-runtime = { version = "3.0.0", default-features = false }
frame-support = { version = "3.0.0", default-features = false }
frame-system = { version = "3.0.0", default-features = false }
pallet-scheduler = { version = "3.0.0", default-features = false }
module-evm = { path = "../../modules/evm", default-features = false }

orml-oracle = { path = "../../orml/oracle", default-features = false }
orml-traits = { path = "../../orml/traits", default-features = false }

module-support = { path = "../../modules/support", default-features = false }
module-transaction-payment = { path = "../../modules/transaction-payment", default-features = false }
primitives = { package = "acala-primitives", path = "../../primitives", default-features = false }
module-staking-pool = { path = "../../modules/staking-pool", default-features = false }

[dev-dependencies]
serde_json = "1.0.41"
hex-literal = "0.3.1"
sp-io = "3.0.0"
pallet-timestamp = "3.0.0"
pallet-balances = "3.0.0"
pallet-proxy = "3.0.0"
pallet-utility = "3.0.0"
orml-tokens = { path = "../../orml/tokens" }
orml-nft = { path = "../../orml/nft" }
module-currencies = { path = "../../modules/currencies" }
module-evm-bridge = { path = "../../modules/evm-bridge" }
module-nft = { path = "../../modules/nft" }
module-dex = { path = "../../modules/dex" }

[features]
default = ["std"]
std = [
	"serde",
	"codec/std",
	"sp-core/std",
	"sp-std/std",
	"sp-runtime/std",
	"frame-support/std",
	"frame-system/std",
	"pallet-scheduler/std",
	"module-evm/std",
	"orml-oracle/std",
	"orml-traits/std",
	"module-support/std",
	"primitives/std",
	"module-staking-pool/std",
	"module-transaction-payment/std",
]
with-ethereum-compatibility = []
