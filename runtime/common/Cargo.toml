[package]
name = "runtime-common"
version = "2.3.0"
authors = ["Acala Developers"]
edition = "2021"

[dependencies]
static_assertions = "1.1.0"
num_enum = { version = "0.5.1", default-features = false }
serde = { version = "1.0.124", optional = true, default-features = false }
codec = { package = "parity-scale-codec", version = "2.3.1", default-features = false, features = ["max-encoded-len"] }
ethabi = { version = "15.0.0", default-features = false }
scale-info = { version = "1.0", default-features = false, features = ["derive"] }

frame-support = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.16", default-features = false }
frame-system = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.16", default-features = false }
pallet-scheduler  = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.16", default-features = false }
pallet-collective = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.16", default-features = false }
pallet-membership = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.16", default-features = false }
sp-core = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.16", default-features = false }
sp-runtime = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.16", default-features = false }
sp-std = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.16", default-features = false }

cumulus-pallet-parachain-system = { git = "https://github.com/paritytech/cumulus", branch = "polkadot-v0.9.16", default-features = false }

orml-oracle = { path = "../../orml/oracle", default-features = false }
orml-traits = { path = "../../orml/traits", default-features = false }

module-evm = { path = "../../modules/evm", default-features = false }
module-evm-utiltity-macro = { path = "../../modules/evm-utiltity/macro" }
module-support = { path = "../../modules/support", default-features = false }
module-idle-scheduler = { path = "../../modules/idle-scheduler", default-features = false }
primitives = { package = "acala-primitives", path = "../../primitives", default-features = false }

module-prices = { path = "../../modules/prices", default-features = false }
module-transaction-payment = { path = "../../modules/transaction-payment", default-features = false }
module-nft = { path = "../../modules/nft", default-features = false }
module-dex = { path = "../../modules/dex", default-features = false }

xcm = { git = "https://github.com/paritytech/polkadot", branch = "release-v0.9.16", default-features = false }
xcm-executor = { git = "https://github.com/paritytech/polkadot", branch = "release-v0.9.16", default-features = false }
xcm-builder = { git = "https://github.com/paritytech/polkadot", branch = "release-v0.9.16", default-features = false }

[dev-dependencies]
serde_json = "1.0.68"
hex-literal = "0.3.1"

sp-io = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.16" }
pallet-timestamp = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.16" }
pallet-balances = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.16" }
pallet-proxy = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.16" }
pallet-utility = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.16" }

acala-service = { path = "../../node/service", features = ["with-mandala-runtime"] }
orml-tokens = { path = "../../orml/tokens" }
orml-nft = { path = "../../orml/nft" }
orml-currencies = { path = "../../orml/currencies" }
module-asset-registry = { path = "../../modules/asset-registry" }
module-currencies = { path = "../../modules/currencies" }
module-evm-bridge = { path = "../../modules/evm-bridge" }
module-evm-accounts = { path = "../../modules/evm-accounts" }

[features]
default = ["std"]
std = [
	"num_enum/std",
	"serde",
	"codec/std",
	"scale-info/std",
	"ethabi/std",

	"frame-support/std",
	"frame-system/std",
	"pallet-scheduler/std",
	"pallet-collective/std",
	"pallet-membership/std",
	"sp-core/std",
	"sp-runtime/std",
	"sp-std/std",

	"cumulus-pallet-parachain-system/std",

	"orml-oracle/std",
	"orml-traits/std",

	"module-evm/std",
	"module-idle-scheduler/std",
	"module-support/std",
	"primitives/std",
	"module-prices/std",
	"module-transaction-payment/std",
	"module-nft/std",
	"module-dex/std",

	"xcm/std",
	"xcm-executor/std",
	"xcm-builder/std",
]
with-ethereum-compatibility = [
	"module-evm/with-ethereum-compatibility",
]
