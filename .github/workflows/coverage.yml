name: Tests Coverage

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master
    paths-ignore:
      - '**/README.md'
  push:
    branches:
      - master
    paths-ignore:
      - '**/README.md'

env:
  TARPAULIN_VERSION: 0.18.5
  LIBCLANG_PATH: "/usr/lib/llvm-10/lib"
  SCCACHE_CACHE_SIZE: "100G"
  CARGO_INCREMENTAL: 0
jobs:
  test:
    name: Coverage Report
    runs-on: [self-hosted, linux]
    steps:
      - name: Cancel Previous Runs
        # Only cancel non-master branch runs
        if: ${{ github.ref != 'refs/heads/master' }}
        uses: styfle/cancel-workflow-action@0.9.0
        with:
          access_token: ${{ github.token }}
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly-2021-06-17
          components: rustfmt
          target: wasm32-unknown-unknown
          default: true
      - name: Install additional dependencies
        run: |
            sudo apt update -y &&
            sudo apt install -y cmake pkg-config libssl-dev git gcc build-essential git clang libclang-dev
      - name: Run cargo-tarpaulin
        uses: actions-rs/tarpaulin@v0.1
        with:
          version: ${{ env.TARPAULIN_VERSION }}
          timeout: 900
          out-type: Xml
          args: '--features with-mandala-runtime --avoid-cfg-tarpaulin --no-fail-fast --all --exclude-files /runtime/*'
      - name: Upload to codecov.io
        uses: codecov/codecov-action@v2
        with:
          #token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
          #files: ./coverage1.xml,./coverage2.xml # optional
          #flags: unittests # optional
          #name: codecov-umbrella # optional
          fail_ci_if_error: true # optional (default = false)
          verbose: true # optional (default = false)
