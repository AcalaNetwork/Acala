name: Tests Coverage

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master
    paths-ignore:
      - '**/README.md'
  push:
    branches:
      - master
    paths-ignore:
      - '**/README.md'

env:
  TARPAULIN_VERSION: 0.19.1
  # LIBCLANG_PATH: "/usr/lib/llvm-11/lib" # default `llvm-config --prefix`
  # SCCACHE_CACHE_SIZE: "100G"
  CARGO_INCREMENTAL: 0
jobs:
  clean-up-actions:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Runs
        # Only cancel non-master branch runs
        if: ${{ github.ref != 'refs/heads/master' }}
        uses: styfle/cancel-workflow-action@0.9.0
        with:
          access_token: ${{ github.token }}
  test:
    name: Coverage Report
    runs-on: custom-runner-Acala-AWS
    needs: clean-up-actions
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly-2022-02-19
          components: rustfmt
          target: wasm32-unknown-unknown
          default: true
          
      # - name: Install additional dependencies
      - name: Installing Prerequisites
        run: sudo apt-get update
      - name: Installing Prerequisites 1
        run: curl https://sh.rustup.rs -sSf -y | sh 
      - name: Installing Prerequisites 2
        run: sudo apt-get install -y git clang curl libssl-dev llvm libudev-dev
      - name: Installing Prerequisites 3
        run: git config --global submodule.recurse true
      - name: Installing Prerequisites 4
        run: make init
      
      - name: Run cargo-tarpaulin
        run: |
          wget https://github.com/xd009642/tarpaulin/releases/download/${{ env.TARPAULIN_VERSION }}/cargo-tarpaulin-${{ env.TARPAULIN_VERSION }}-travis.tar.gz
          tar -zxvf cargo-tarpaulin-${{ env.TARPAULIN_VERSION }}-travis.tar.gz -C $HOME/.cargo/bin
          cargo tarpaulin -v --no-fail-fast --workspace \
            -e acala-inspect \
            acala acala-cli e2e-tests acala-service \
            acala-primitives \
            acala-rpc \
            acala-runtime runtime-common runtime-integration-tests karura-runtime mandala-runtime \
            test-service \
            --exclude-files **/mock.rs **/weights.rs **/weights/*
      - name: Upload to codecov.io
        uses: codecov/codecov-action@v2
        with:
          fail_ci_if_error: true # optional (default = false)
          verbose: true # optional (default = false)
