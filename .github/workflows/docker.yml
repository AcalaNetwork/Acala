name: Docker Image
on:
  pull_request:
    branches:
      - master
      - release-**
    paths-ignore:
      - '**/README.md'
  push:
    branches:
      - master
      - release-**
    paths-ignore:
      - '**/README.md'
jobs:
  clean-up-actions:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Runs
        # Only cancel non-master branch runs
        if: ${{ github.ref != 'refs/heads/master' }}
        uses: styfle/cancel-workflow-action@0.9.0
        with:
          access_token: ${{ github.token }}
  build-image:
    runs-on: ubuntu-latest
    needs: clean-up-actions
    # strategy:
    #   matrix:
    #     network: [mandala, karura, acala]
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Set outputs
        id: vars
        run: echo "::set-output name=commit::$(git rev-parse --short HEAD)"
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: acalanetwork/mandala-runtime:{{ steps.vars.commit }}
          build-args: BUILD_ARGS=build-mandala-release,GIT_COMMIT={{ steps.vars.commit }}

