name: Test
on:
  pull_request:
    branches:
      - master
      - release-**
    paths-ignore:
      - '**/README.md'
  push:
    branches:
      - master
      - release-**
    paths-ignore:
      - '**/README.md'
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build:
    runs-on: [self-hosted, linux]
    env:
      CARGO_INCREMENTAL: 0
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Install toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt
      - name: Setup cmake
        uses: jwlawson/actions-setup-cmake@v1.13
      - name: Check format
        run: cargo +nightly fmt --all -- --check
      - name: Build
        run: make build-all
      - name: Run mandala-runtime clippy
        run: cargo clippy --features with-mandala-runtime -- -D warnings
      - name: Run karura-runtime clippy
        run: cargo clippy --features with-karura-runtime -- -D warnings
      - name: Run acala-runtime clippy
        run: cargo clippy --features with-acala-runtime -- -D warnings
      - name: Run build benches
        run: make build-benches
  benchmarking:
    runs-on: [self-hosted, linux]
    env:
      CARGO_INCREMENTAL: 0
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Install toolchain
        uses: dtolnay/rust-toolchain@nightly
      - name: Install cargo-nextest
        uses: taiki-e/install-action@nextest
      - name: Setup cmake
        uses: jwlawson/actions-setup-cmake@v1.13
      - name: Run benchmarking tests
        run: make test-benchmarking
  checks-and-tests:
    runs-on: [self-hosted, linux]
    env:
      CARGO_INCREMENTAL: 0
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Install toolchain
        uses: dtolnay/rust-toolchain@nightly
      - name: Install cargo-nextest
        uses: taiki-e/install-action@nextest
      - name: Setup cmake
        uses: jwlawson/actions-setup-cmake@v1.13
      - name: Run runtime tests
        run: make test-runtimes
      - name: Run eth tests
        run: make test-eth
      - name: Check benchmarks
        run: make check-benchmarks
      - name: Check try-runtime
        run: make check-try-runtime
      - name: Check runtimes
        run: make check-runtimes
  e2e-tests:
    runs-on: [self-hosted, linux]
    env:
      CARGO_INCREMENTAL: 0
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Install toolchain
        uses: dtolnay/rust-toolchain@nightly
      - name: Setup cmake
        uses: jwlawson/actions-setup-cmake@v1.13
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - name: Install deps
        run: cargo install staging-chain-spec-builder
      - name: Run ts tests
        run: |
          npm install -g yarn
          make test-ts
