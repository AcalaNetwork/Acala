# This workflow performs the Extrinsic Ordering Check on demand using a binary

name: Extrinsic Ordering Check from Binary
on:
  workflow_dispatch:
  pull_request: # for testing workflow
    branches:
      - master
    paths-ignore:
      - '**/README.md'
    inputs:
      reference_url:
        description: The WebSocket url of the reference node
        default: wss://karura-rpc-0.aca-api.network
        required: true
      chain:
        description: The name of the chain under test. Usually, you would pass a local chain
        default: karura
        required: true

jobs:
  clean-up-actions:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Runs
        # Only cancel non-master branch runs
        if: ${{ github.ref != 'refs/heads/master' }}
        uses: styfle/cancel-workflow-action@0.9.0
        with:
          access_token: ${{ github.token }}
  check:
    name: Run check
    runs-on: [self-hosted, linux]
    env:
      CHAIN: karura
      REF_URL: wss://karura-rpc-0.aca-api.network
    needs: clean-up-actions

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly-2021-06-17
          components: rustfmt
          target: wasm32-unknown-unknown
          default: true

      - name: Build
        run: cargo build --release --features=with-${{ env.CHAIN }}-runtime

      - name: Prepare output
        run: |
          VERSION=$(./target/release/acala --version)
          echo "Metadata comparison:" >> output.txt
          echo "Date: $(date)" >> output.txt
          echo "Reference: $REF_URL" >> output.txt
          echo "Target version: $VERSION" >> output.txt
          echo "-------------------------------------------" >> output.txt

      - name: Start local node
        run: ./target/release/acala --chain=${{ env.CHAIN }} --rpc-cors=all --ws-external --no-telemetry --no-prometheus --no-mdns --no-grandpa --sync=fast &

      - name: Compare the metadata
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
          registry-url: 'https://registry.npmjs.org'
        run: |
          git clone https://github.com/ermalkaleci/tools.git
          cd tools
          yarn install --immutable
          yarn run:metadata $REF_URL ws://localhost:9944 >> ../output.txt
          cd ..
          sed -z -i 's/\n\n/\n/g' output.txt

      - name: Stop our local node
        run: pkill acala

      - name: Show result
        run: cat output.txt

      - name: Save output as artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.CHAIN }}
          path: |
            output.txt
